<html>

<head>
    <title>Find My GIF</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/sketchy/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/87baf7d682.js" crossorigin="anonymous"></script>
 

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    <header>
 
        <h1 class="col-4">Find My Gif</h1>

         <input class="col-6" type="text" id="search" placeholder="Search..."
        <span class="input-group-append col-2">
            <button class="btn btn-secondary">
                <i class="fas fa-search" aria-hidden="true"></i>
            </button>
        </span>
         <br>
        <hr>
    </header>

    <main>
        <div class="container">
        <div id="search">
           <select class="col-3 custom-select" id="category">
                <option value="0" selected>trending</option>
                <option value="1">hello</option>
                <option value="2">congratulations</option>
                <option value="3">excited</option>
                <option value="4">bye</option>
            </select>
        </div>

        <div id="gif-gallery" class="row"></div>

    </div>
 
    </main>


    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
