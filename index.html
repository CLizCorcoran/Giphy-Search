<html>

<head>
    <title>Find My GIF</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/sketchy/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/87baf7d682.js" crossorigin="anonymous"></script>


    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
    <header>

        <div id="main-container" class="container">


            <div id="search-div">
                <h1>Find My Gif</h1>

                <input type="text" id="text-search" placeholder="Search..." area-label="Search">

                <button id="btn-search" class="btn btn-secondary">
                    <i class="fas fa-search" aria-hidden="true"></i>
                </button>


            </div>

            <br style="clear: both;">

            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a id="categories" class="nav-link" href="#">Categories</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a id="trending-searches" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Popular Searches
                            </a>
                            <div id="trending-searches-dropdown" class="dropdown-menu"
                                aria-labelledby="navbarDropdownMenuLink"> </div>
                        </li>
                        <li class="nav-item">
                            <a id="trending" class="nav-link active" href="#">Trending</a>
                        </li>
                        <li class="nav-item">
                            <a id="favorites" class="nav-link" href="#"><i class="far fa-heart"></i>&nbsp;Favorites</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <hr>
    </header>

    <main>
        <div class="container">

            <div id="page" class="justify-content-center">
                <h3 id="page-title">Trending</h3>

                <div id="gif-gallery" class="row justify-content-center"></div>

                <div id="more-div" class="justify-content-center">
                    <button type="button" id="more" class="btn btn-Primary hoverable">Load More...</button>
                </div>

            </div>



        </div>

    </main>


    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
